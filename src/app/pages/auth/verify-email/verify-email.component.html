    <div class="verification-container">
      <!-- Loading State -->
      <div *ngIf="isLoading" class="modal-overlay">
        <div class="modal-content loading">
          <div class="spinner"></div>
          <h2>Verifying your email...</h2>
          <p>Please wait while we verify your account.</p>
        </div>
      </div>

      <!-- Success Modal -->
      <div *ngIf="showSuccessModal" class="modal-overlay">
        <div class="modal-content success">
          <div class="icon-container">
            <svg class="checkmark" viewBox="0 0 52 52">
              <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
              <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
          </div>
          <h2>Email Verified Successfully!</h2>
          <p>Your account is now active. Redirecting to login...</p>
          <div class="countdown">{{ countdown }}s</div>
        </div>
      </div>

      <!-- Error Modal -->
      <div *ngIf="showErrorModal" class="modal-overlay">
        <div class="modal-content error">
          <div class="icon-container">
            <svg class="error-icon" viewBox="0 0 52 52">
              <circle class="error-circle" cx="26" cy="26" r="25" fill="none"/>
              <path class="error-cross" fill="none" d="M16 16 L36 36 M36 16 L16 36"/>
            </svg>
          </div>
          <h2>Verification Failed</h2>
          <p>{{ errorMessage }}</p>
          <div class="countdown">Redirecting to login in {{ countdown }}s</div>
          <button (click)="redirectToLogin()" class="retry-button">
            Go to Login Now
          </button>
        </div>
      </div>
    </div>
