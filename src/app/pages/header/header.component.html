<header class="nav" [ngStyle]="{'background': currentUrl ? '#0000000a' : '#fff'}">
  <div class="container nav__inner">
<div class="brand-wrapper">
  <div class="brand">
    <img src="assets/images/Logo.png" alt="CampusED.AI" class="brand__logo" />
  </div>
</div>



    <nav class="nav__links">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Home</a
      >
      <a routerLink="/pricing" routerLinkActive="active">Pricing</a>
      <a routerLink="/exams" routerLinkActive="active">Exams</a>
      <a routerLink="/contact-us" routerLinkActive="active">Contact Us</a>
      <a routerLink="/chat" routerLinkActive="active" *ngIf="showButtons">Chat</a>
    </nav>

    <div class="nav__cta" *ngIf="showButtons" dropdown>
      <p class="free-">{{userName || 'John Doe'}}</p>
      <div class="user-icon" dropdownToggle>
        <span><i class="fa-solid fa-user"></i></span>
          <ul *dropdownMenu class="dropdown-menu">
    <li><a class="dropdown-item" href="#" (click)="logout()">Logout</a></li>
  </ul>
      </div>
    </div>

    <div class="nav__cta" *ngIf="!showButtons">
      <a routerLink="/signup" class="btn btn--ghost">Sign Up</a>
      <a routerLink="/login" class="btn btn--primary">Login</a>
    </div>
  </div>
</header>
